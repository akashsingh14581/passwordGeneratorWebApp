<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>password generator</h1>

        <div class="display-container">
            <input type="text" readonly placeholder="password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <i class="ri-file-copy-line"></i>
            </button>
        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>password length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

            <!-- checkboxes -->
             <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">include uppercase letters</label>
             </div>
             <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">include lowercase letters</label>
             </div>
             <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">include numbers </label>
             </div>
             <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">include symbols </label>
             </div>


             <!-- strength section -->
              <div class="strength-container">
                <p>strength</p>
                <div class="indicator" data-indicator></div>
              </div>

              <!-- generate password -->
               <button class="generateBtn">generate password</button>

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
